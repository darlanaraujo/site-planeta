<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!--Importação do CSS-->
    <link rel="stylesheet" href="css/estilo-base.css">
    <link rel="stylesheet" href="css/estilo-header.css">
    <link rel="stylesheet" href="css/estilo-grid-layout.css">
    <link rel="stylesheet" href="css/estilo-footer.css">

    <!--Importação de imagens Fontawesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">

    <!--Importação do Favcon-->
    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">

    <!-- Importação JS -->
    <script src="./js/script.js" defer></script>

    <title>Planet Explorer</title>
</head>
<body>

    <header class="barraTopo">
        
        <section class="boxTopo1"></section>
            
            <section class="tituloTopo">
                <img id="icon" src="img/icon.png" alt="">
                <span id="barra">|</span>
                <span id="nome">Explorer</span>
            </section>
            
            
            <nav>
                <div class="menuTopo">
                    <button class="btnMenu" id="btnAjuda"><i class="far fa-question-circle"></i><span data-balao="menuTopo" id="balaoAjuda">Ajuda</span></button>
                    <button class="btnMenu" id="btnApp"><i class="fas fa-th"></i><span data-balao="menuTopo" id="balaoApp">Aplicativos</span></button>
                    <button class="btnMenu" id="btnLogin"><i class="fas fa-user"></i><span data-balao="menuTopo" id="balaoLogin">Login</span></button>
                </div>
            </nav>

    </header>

    <section class="containerGrid">

        <div class="barraEsquerda">

            <section class="box1">
                <nav>
                    <div class="menuEsquerdo">
                        <button class="btnMenu" id="btnBuscar"><i class="fas fa-search"></i><span data-balao="menuEsquerdo" id="balaoBuscar">Pesquise e navegue no catalogo de imagens do Planet</span></button>
                        <button class="btnMenu" id="btnLocal"><i class="fas fa-map-marker-alt"></i><span data-balao="menuEsquerdo" id="balaoLocal">Acesse suas pesquisas salvas</span></button>
                        <span><img src="img/linha.png" alt="" width="40px"></span>
                        <button class="btnMenu" id="btnMapa"><i class="fas fa-map-marked-alt"></i><span data-balao="menuEsquerdo" id="balaoMapa">Acesse seus dados hospedados para análise</span></button>
                        <button class="btnMenu" id="btnRelatorio"><i class="far fa-file-alt"></i><span data-balao="menuEsquerdo" id="balaoRelatorio">Ver ou baixar pedidos anteriores</span></button>
                        <button class="btnMenu" id="btnSatelite"><i class="fas fa-satellite"></i><span data-balao="menuEsquerdo" id="balaoSatelite">Crie uma imagem de alta resolução</span></button>

                        

                    </div>
                </nav>
            </section>

        </div>

        <!-- CONTAINER (FUNDO DO SITE) -->
        <div class="container">

        </div>

        <div class="barraDireita">

            <nav>
                <div class="menuDireito">
                    <button class="btnMenu" id="btnCompare"><i class="fas fa-random"></i><span data-balao="menuDireito" id="balaoCompare">Compare imagens</span></button>
                    <button class="btnMenu" id="btnEdicao"><i class="fas fa-magic"></i><span data-balao="menuDireito" id="balaoEdicao">Aprimore as imagens</span></button>
                    <button class="btnMenu" id="btnSpectral"><i class="far fa-images"></i><span data-balao="menuDireito" id="balaoSpectral">Função não suportada por esse mapa</span></button>
                    <button class="btnMenu" id="btnHistorico"><i class="fas fa-history"></i><span data-balao="menuDireito" id="balaoHistorico">Histórico de tempo do planeta</span></button>
                </div>
            </nav>

        </div>

    </section>

    <footer class="footerGrid">

        <div class="coluna1Footer">

            <div class="menuEsquerdo">
                <span><img src="img/linha.png" alt="" width="40px"></span>
                <button class="btnMenu" id="btnAjustes"><i class="fas fa-cog"></i><span data-balao="menuEsquerdo" id="balaoAjustes">Ajuste suas configurações</span></button>
            </div>

        </div>

        <div class="coluna2Footer">

            <div class="menuFooter"></div>

            <div class="direitos">

                <div class="box1">
                    <div id="direitos">Mapbox © OpenStreetMap</div>
                </div>
                
                <div class="box2">
                    <div id="coordenadas"><i class="fas fa-location-arrow"></i><span id="latitude">8.224499</span>° N/S, <span id="longitude">-1.078064°</span>° W/E</div>
                    <div id="zoom"><i class="fas fa-search"></i>2.3</div>
                    <div id="medida"><i class="fas fa-compress-arrows-alt"></i>31755.2 m/px</div>
                    <div id="km">50000 km</div>
                </div>

            </div>
        </div>

        </div>

        <div class="coluna3Footer"></div>
        

    </footer>

        
</body>
</html>
